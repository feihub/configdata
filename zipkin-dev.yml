
server:
  port: 8012

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8084/eureka/

management:
  metrics:
    web:
      server:
        auto-time-requests: false

spring:
  zipkin:
    baseUrl: http://zipkin/
  sleuth:
    sampler:
      probability: 1.0

logging:
  level:
    org.springframework.cloud: DEBUG
